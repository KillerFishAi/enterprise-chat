version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chat_app
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_pass
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d chat_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://chat_user:chat_pass@db:5432/chat_app
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:-}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
    restart: always

  ws:
    build: .
    command: ["node", "server/ws-server.js"]
    environment:
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      DATABASE_URL: postgresql://chat_user:chat_pass@db:5432/chat_app
      SOCKET_PORT: "3001"
      APP_URL: ${APP_URL:-http://app:3000}
      INTERNAL_API_SECRET: ${INTERNAL_API_SECRET:-}
    depends_on:
      - redis
    ports:
      - "3001:3001"
    restart: always

volumes:
  db-data:
  redis-data:
